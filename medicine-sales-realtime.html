<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Sales Management System - Real-Time Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .camera-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .camera-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            display: none;
            max-height: 400px;
        }

        #canvas {
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .detected-text {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .detected-text h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .detected-text p {
            color: #155724;
            font-size: 1.1em;
            font-weight: bold;
        }

        .scanning-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            display: none;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .scanning-indicator p {
            margin: 0;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #fff;
            animation: scanning 2s infinite;
        }

        @keyframes scanning {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-left: 5px solid #28a745;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        .alert h3 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .alert p {
            color: #333;
            font-size: 1.1em;
            white-space: pre-line;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medicine Sales Management System</h1>
            <p>Real-Time Scanner - Automatic Detection</p>
        </div>

        <div class="main-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <h2>üì∑ Real-Time Scanner</h2>
                
                <div class="camera-placeholder" id="placeholder">
                    Click "Start Scanner" to begin automatic scanning
                </div>
                
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                
                <div class="detected-text" id="detectedText">
                    <h3>‚úÖ Detected:</h3>
                    <p id="textResult"></p>
                </div>

                <div class="scanning-indicator" id="scanIndicator">
                    <div class="scan-line"></div>
                    <p>üîç Scanning continuously...</p>
                </div>

                <div style="margin-top: 15px;">
                    <button class="btn" id="startCamera">üöÄ Start Scanner</button>
                    <button class="btn btn-secondary" id="stopCamera" disabled>‚èπÔ∏è Stop Scanner</button>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <h2>üìã Medicine Details</h2>
                
                <div class="form-group">
                    <label>Batch Number</label>
                    <input type="text" id="batchNo" placeholder="e.g., B.NO: GR74" readonly>
                </div>

                <div class="form-group">
                    <label>Medicine Name</label>
                    <input type="text" id="medicineName" placeholder="Auto-filled on detection" readonly>
                </div>

                <div class="form-group">
                    <label>Price (PKR)</label>
                    <input type="number" id="price" placeholder="Auto-filled on detection" readonly>
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" value="1">
                </div>

                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" id="expiryDate">
                </div>

                <button class="btn btn-success" style="width: 100%; margin-top: 10px;" id="addToSale">üí∞ Add to Sale</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const placeholder = document.getElementById('placeholder');
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const detectedTextDiv = document.getElementById('detectedText');
        const textResult = document.getElementById('textResult');
        const batchNoInput = document.getElementById('batchNo');
        const addToSaleBtn = document.getElementById('addToSale');
        const scanIndicator = document.getElementById('scanIndicator');

        let stream = null;
        let isScanning = false;
        let scanInterval = null;
        let lastDetected = '';
        let detectionCooldown = false;

        // Medicine Database - Add more medicines here
        const medicineDatabase = {
            'GR74': {
                batchNo: 'B.NO: GR74',
                name: 'Glimet',
                price: 84
            }
            // Add more: 'BATCH2': { batchNo: 'B.NO: BATCH2', name: 'Medicine2', price: 100 }
        };

        // Start Camera and Continuous Scanning
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                scanIndicator.style.display = 'block';

                // Start continuous scanning after camera is ready
                video.addEventListener('loadeddata', () => {
                    setTimeout(() => {
                        startContinuousScanning();
                    }, 1000);
                });

            } catch (error) {
                alert('‚ùå Camera Error: ' + error.message + '\n\n‚ö†Ô∏è Make sure:\n1. You are using HTTPS or localhost\n2. Camera permission is allowed\n3. No other app is using camera');
            }
        });

        // Stop Camera
        stopCameraBtn.addEventListener('click', () => {
            stopScanning();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                placeholder.style.display = 'flex';
                
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                scanIndicator.style.display = 'none';
            }
        });

        // Continuous Scanning Function
        function startContinuousScanning() {
            isScanning = true;
            
            // Scan every 2.5 seconds
            scanInterval = setInterval(async () => {
                if (isScanning && !detectionCooldown) {
                    await scanFrame();
                }
            }, 2500);
        }

        function stopScanning() {
            isScanning = false;
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // Scan Single Frame
        async function scanFrame() {
            try {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: () => {} // Silent
                    }
                );

                // Clean and process the detected text
                const cleanedText = text.trim().replace(/\s+/g, '').toUpperCase();
                
                // Check if GR74 is found in the detected text
                if (cleanedText.includes('GR74') && lastDetected !== 'GR74') {
                    // Prevent multiple detections
                    detectionCooldown = true;
                    lastDetected = 'GR74';
                    
                    // Get medicine details from database
                    const medicine = medicineDatabase['GR74'];
                    
                    // Show detected text
                    textResult.textContent = medicine.batchNo;
                    detectedTextDiv.style.display = 'block';
                    
                    // Auto-fill all fields
                    batchNoInput.value = medicine.batchNo;
                    document.getElementById('medicineName').value = medicine.name;
                    document.getElementById('price').value = medicine.price;
                    
                    // Play beep sound
                    playBeep();
                    
                    // Show alert with full details
                    showAlert('‚úÖ Medicine Detected!', 
                        `Batch: ${medicine.batchNo}\nMedicine: ${medicine.name}\nPrice: ${medicine.price} PKR`);
                    
                    // Reset cooldown after 5 seconds
                    setTimeout(() => {
                        detectionCooldown = false;
                        lastDetected = '';
                        detectedTextDiv.style.display = 'none';
                    }, 5000);
                }

            } catch (error) {
                console.log('Scan error:', error);
            }
        }

        // Beep Sound on Detection
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Add to Sale
        addToSaleBtn.addEventListener('click', () => {
            const batchNo = batchNoInput.value;
            const medicineName = document.getElementById('medicineName').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            if (!batchNo || !medicineName || !price || !quantity) {
                alert('‚ö†Ô∏è Please scan a medicine first and enter quantity!');
                return;
            }

            const total = price * quantity;
            showAlert('üí∞ Sale Added Successfully!', 
                `Batch: ${batchNo}\nMedicine: ${medicineName}\nPrice: ${price} PKR x ${quantity}\nTotal: ${total} PKR`);
            
            // Clear quantity only
            document.getElementById('quantity').value = '1';
        });

        // Show Alert Function
        function showAlert(title, message) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
